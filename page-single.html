<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="page" class="site">
        
        <main>
            <div class="single-product">
                <div class="container">
                    <div class="wrapper">
                        <div class="breadcrumb">
                            <ul class="flexitem">
                                <li><a href="#">Home</a></li>
                                <li><a href="#">Shoes</a></li>
                                <li>Men Slip On Shoes Casual with Arch Support Insoles</li>
                            </ul>
                        </div>
                        <div class="column">
                            <div class="products one">
                                <div class="flexwrap">
                                    <div class="row">
                                        <div class="item">
                                            <div class="price"><span class="discount">32%<br>OFF</span></div>
                                        </div>
                                        <div class="big-image">
                                            <div class="big-image-wrapper">
                                                <div class="image-show">
                                                    <a href="#"><img src="products/shoe1.jpg" alt=""></a>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="small-image">
                                            <ul class="small-image-wrapper">
                                                <li class="thumbnail-show">
                                                    <img src="products/shoe1.jpg" alt="">
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="item"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <footer></footer>
    </div>
</body>
